services:
  # Web Service (Laravel + Nginx)
  - type: web
    name: gmal-web
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: GiveMeALift
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_URL
        value: https://gmal-web.onrender.com
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: gmal-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: gmal-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: gmal-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: gmal-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gmal-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: MAIL_MAILER
        value: log
      - key: MAIL_HOST
        value: mailpit
      - key: MAIL_PORT
        value: 1025
      - key: MAIL_USERNAME
        value: null
      - key: MAIL_PASSWORD
        value: null
      - key: MAIL_ENCRYPTION
        value: null
      - key: MAIL_FROM_ADDRESS
        value: hello@givemealift.org
      - key: MAIL_FROM_NAME
        value: GiveMeALift

# Database (PostgreSQL)
databases:
  - name: gmal-db
    databaseName: gmal
    user: gmal
    plan: free